<!DOCTYPE html>
<html>
<head>
  <title>Footer Test</title>
  <style>
    body { background: #050713; color: white; padding: 40px; font-family: sans-serif; }
    .test-box {
      max-width: 800px !important;
      width: 100%;
      margin: 0 auto;
      padding: 30px;
      background: rgba(77, 220, 255, 0.1);
      border: 3px solid #ff8a3c;
      border-radius: 16px;
    }
    input { padding: 12px; font-size: 16px; width: 300px; }
    button { padding: 12px 24px; font-size: 16px; background: #ff8a3c; border: none; border-radius: 8px; color: white; cursor: pointer; }
    .status { margin-top: 20px; font-size: 18px; padding: 20px; background: #111; border-radius: 8px; }
    .error { color: #ff4b6a; }
    .success { color: #4ade80; }
  </style>
</head>
<body>
  <div class="test-box">
    <h1>üß™ Footer Signup Test</h1>
    <p>This box should be WIDE (800px). If it's not, you have a cache issue.</p>
    
    <form id="testForm">
      <input type="email" id="testEmail" placeholder="test@test.com" required>
      <button type="submit">Subscribe</button>
    </form>
    
    <div class="status" id="status">Status will appear here...</div>
  </div>

  <script>
    document.getElementById('testForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const status = document.getElementById('status');
      const email = document.getElementById('testEmail').value;
      
      status.innerHTML = '‚è≥ Sending to backend...';
      status.className = 'status';
      
      try {
        const res = await fetch('https://shoutoutsong.onrender.com/subscribe', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, source: 'test' })
        });
        
        status.innerHTML = `<strong>Response Status:</strong> ${res.status}<br><br>`;
        
        if (res.ok) {
          const data = await res.json();
          status.innerHTML += `<strong class="success">‚úÖ SUCCESS</strong><br><br>Response: ${JSON.stringify(data, null, 2)}`;
          status.className = 'status success';
        } else {
          const errorText = await res.text();
          status.innerHTML += `<strong class="error">‚ùå FAILED</strong><br><br>Error: ${errorText}`;
          status.className = 'status error';
        }
      } catch (err) {
        status.innerHTML = `<strong class="error">‚ùå NETWORK ERROR</strong><br><br>${err.message}`;
        status.className = 'status error';
      }
    });
  </script>
</body>
</html>
