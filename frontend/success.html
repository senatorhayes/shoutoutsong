<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Shoutout Song Is Ready üéâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(1200px 600px at top, #1a1f3a, #0b0f1a);
      color: #f5f7ff;
    }

    .card {
      max-width: 760px;
      margin: 40px auto;
      padding: 32px;
      background: rgba(255,255,255,0.04);
      border-radius: 20px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.4);
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      background: rgba(76, 217, 100, 0.15);
      color: #4cd964;
      border-radius: 999px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    h1 { font-size: 2.2rem; margin-bottom: 10px; }
    p { color: #b9c0ff; }

    .actions {
      margin: 28px 0;
      display: grid;
      gap: 14px;
    }

    .btn {
      padding: 16px;
      font-size: 1.05rem;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
    }

    .primary {
      background: linear-gradient(135deg, #ff7a18, #ff3d81);
      color: #fff;
    }

    .secondary {
      background: rgba(255,255,255,0.08);
      color: #fff;
    }

    audio {
      width: 100%;
      margin-top: 18px;
      display: none;
    }

    .share {
      margin-top: 36px;
      padding-top: 24px;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    .share-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }

    .share-btn {
      padding: 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.07);
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="badge">‚úì Payment confirmed</div>

  <h1>üéâ Your shoutout song is ready!</h1>
  <p>Your full-quality song has been unlocked.</p>

  <div class="actions">
    <button class="btn primary" id="downloadBtn">‚¨áÔ∏è Download MP3</button>
    <button class="btn secondary" id="playBtn">‚ñ∂Ô∏è Play now</button>
  </div>

  <audio id="audioPlayer" controls></audio>

  <div class="share">
    <h2>üì£ Share the surprise</h2>
    <p>Send it to the person it‚Äôs for ‚Äî or post it and tag them.</p>

    <div class="share-buttons">
      <button class="share-btn" onclick="copyLink()">üîó Copy link</button>
      <button class="share-btn" onclick="shareFacebook()">Facebook</button>
      <button class="share-btn" onclick="shareX()">X</button>
    </div>
  </div>

  <div class="actions">
    <button class="btn secondary" onclick="window.location.href='/'">
      üéÅ Make another shoutout
    </button>
  </div>
</div>

<script>
  // Backend API URL
  const API_BASE = "https://shoutoutsong.onrender.com";
  
  const params = new URLSearchParams(window.location.search);
  const songId = params.get("song_id");

  if (!songId) {
    alert("Missing song ID.");
  }

  // üöÄ FULL AUDIO URL IS INSTANT
  const fullAudioUrl = `${API_BASE}/full-audio/${songId}`;
  const audio = document.getElementById("audioPlayer");

  document.getElementById("playBtn").onclick = () => {
    audio.src = fullAudioUrl;
    audio.style.display = "block";
    audio.play();
  };

  document.getElementById("downloadBtn").onclick = () => {
    window.location.href = fullAudioUrl;
  };

  // üîó Share link (created in background)
  let shareUrl = null;

  fetch(`${API_BASE}/create-share-link`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ song_id: songId })
  })
    .then(res => res.json())
    .then(data => { shareUrl = data.share_url; })
    .catch(err => console.error("Share link error:", err));

  function copyLink() {
    if (!shareUrl) return alert("Share link still generating, try again in a second.");
    navigator.clipboard.writeText(shareUrl);
    alert("Link copied!");
  }

  function shareFacebook() {
    if (!shareUrl) return;
    window.open(
      `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`,
      "_blank"
    );
  }

  function shareX() {
    if (!shareUrl) return;
    window.open(
      `https://twitter.com/intent/tweet?url=${encodeURIComponent(shareUrl)}&text=I%20made%20a%20custom%20shoutout%20song%20üéµ`,
      "_blank"
    );
  }
</script>

</body>
</html>
