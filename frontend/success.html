<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Shoutout Is Ready üéâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(1200px 600px at top, #1a1f3a, #0b0f1a);
      color: #f5f7ff;
    }

    .card {
      max-width: 760px;
      margin: 40px auto;
      padding: 32px;
      background: rgba(255,255,255,0.04);
      border-radius: 20px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.4);
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      background: rgba(76, 217, 100, 0.15);
      color: #4cd964;
      border-radius: 999px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 2.2rem;
    }

    p {
      color: #b9c0ff;
      line-height: 1.5;
    }

    .actions {
      margin: 28px 0;
      display: grid;
      gap: 14px;
    }

    .btn {
      padding: 16px;
      font-size: 1.05rem;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .primary {
      background: linear-gradient(135deg, #ff7a18, #ff3d81);
      color: #fff;
    }

    .secondary {
      background: rgba(255,255,255,0.08);
      color: #fff;
    }

    .share {
      margin-top: 36px;
      padding-top: 24px;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    .share-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-top: 14px;
    }

    .share-btn {
      padding: 12px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      color: #fff;
      text-align: center;
      cursor: pointer;
      font-weight: 500;
    }

    .footer-tip {
      margin-top: 28px;
      font-size: 0.9rem;
      color: #8b92ff;
      text-align: center;
    }
    
    .share-buttons {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 12px;
  margin-top: 16px;
}

.share-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 14px;
  border-radius: 14px;
  background: rgba(255,255,255,0.07);
  color: #fff;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

.share-btn img {
  width: 18px;
  height: 18px;
}

.share-btn:hover {
  background: rgba(255,255,255,0.12);
}

  </style>
</head>
<body>

  <div class="card">
    <div class="badge">‚úì Payment confirmed</div>

    <h1>üéâ Your shoutout is ready!</h1>
    <p>Your full-quality song is unlocked and ready to enjoy.</p>

    <div class="actions">
      <button class="btn primary" id="downloadBtn">‚¨áÔ∏è Download your song (MP3)</button>
      <button class="btn secondary" id="playBtn">‚ñ∂Ô∏è Play now</button>
    </div>

    <audio id="audioPlayer" controls style="width:100%; display:none;"></audio>

    <div class="share">
  <h2>üì£ Share the surprise</h2>
  <p>Send it to the person it‚Äôs for ‚Äî or show friends what you made.</p>

  <div class="share-buttons">

    <!-- Instagram -->
    <button class="share-btn ig" onclick="copyForInstagram()">
      <img src="/icons/instagram.svg" alt="Instagram" />
      Instagram
    </button>

    <!-- TikTok -->
    <button class="share-btn tiktok" onclick="copyForTikTok()">
      <img src="/icons/tiktok.svg" alt="TikTok" />
      TikTok
    </button>

    <!-- Facebook -->
    <button class="share-btn fb" onclick="shareFacebook()">
      <img src="/icons/facebook.svg" alt="Facebook" />
      Facebook
    </button>

    <!-- X -->
    <button class="share-btn x" onclick="shareX()">
      <img src="/icons/x.svg" alt="X" />
      X
    </button>

    <!-- Copy -->
    <button class="share-btn copy" onclick="copyLink()">
      üîó Copy link
    </button>

  </div>
</div>


    <div class="actions">
      <button class="btn secondary" onclick="window.location.href='/'">
        üéÅ Make another shoutout
      </button>
    </div>

   
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const songId = params.get("song_id");

  const audioUrl = songId
    ? `/api/song-file/${songId}` // placeholder ‚Äî we‚Äôll wire this
    : null;

  const audio = document.getElementById("audioPlayer");

  if (audioUrl) {
    audio.src = audioUrl;
  }

  document.getElementById("downloadBtn").onclick = () => {
    if (!audioUrl) return alert("Missing song link.");
    window.location.href = audioUrl;
  };

  document.getElementById("playBtn").onclick = () => {
    audio.style.display = "block";
    audio.play();
  };

   const shareUrl = window.location.href;

  function copyLink() {
    navigator.clipboard.writeText(shareUrl);
    alert("Link copied!");
  }

  function copyForInstagram() {
    navigator.clipboard.writeText(shareUrl);
    alert("Link copied! Paste it into an Instagram story or DM.");
  }

  function copyForTikTok() {
    navigator.clipboard.writeText(shareUrl);
    alert("Link copied! Paste it into your TikTok caption or bio.");
  }

  function shareFacebook() {
    window.open(
      `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`,
      "_blank"
    );
  }

  function shareX() {
    window.open(
      `https://twitter.com/intent/tweet?url=${encodeURIComponent(shareUrl)}&text=Check%20out%20this%20custom%20shoutout%20song!`,
      "_blank"
    );
  }


</script>

</body>
</html>
