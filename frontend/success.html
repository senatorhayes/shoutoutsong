<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Shoutout Song Is Ready üéâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(1200px 600px at top, #1a1f3a, #0b0f1a);
      color: #f5f7ff;
    }

    .card {
      max-width: 760px;
      margin: 40px auto;
      padding: 32px;
      background: rgba(255,255,255,0.04);
      border-radius: 20px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.4);
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      background: rgba(76, 217, 100, 0.15);
      color: #4cd964;
      border-radius: 999px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .btn {
      padding: 16px;
      font-size: 1.05rem;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .primary {
      background: linear-gradient(135deg, #ff7a18, #ff3d81);
      color: #fff;
    }

    .secondary {
      background: rgba(255,255,255,0.08);
      color: #fff;
    }

    audio {
      width: 100%;
      margin-top: 18px;
      display: none;
    }

    .share-btn {
      padding: 14px;
      border-radius: 14px;
      background: rgba(255,255,255,0.07);
      color: #fff;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="card">
  <div class="badge">‚úì Payment confirmed</div>

  <h1>üéâ Your shoutout song is ready!</h1>
  <p>Your full-quality song has been unlocked.</p>

  <button class="btn primary" id="downloadBtn">‚¨áÔ∏è Download MP3</button>
  <button class="btn secondary" id="playBtn">‚ñ∂Ô∏è Play now</button>

  <audio id="audioPlayer" controls></audio>

  <h2>üì£ Share the surprise</h2>

  <button class="share-btn" onclick="copyLink()">üîó Copy share link</button>
  <button class="share-btn" onclick="copyForInstagram()">Instagram</button>
  <button class="share-btn" onclick="copyForTikTok()">TikTok</button>
  <button class="share-btn" onclick="shareFacebook()">Facebook</button>
  <button class="share-btn" onclick="shareX()">X</button>

  <p style="margin-top:12px;color:#9aa3ff">
    Tip: Download the MP3, upload it to Instagram or TikTok, and tag the person it‚Äôs for üéâ
  </p>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const songId = params.get("song_id");

const fullAudioUrl = `/full-audio/${songId}`;
const audio = document.getElementById("audioPlayer");

document.getElementById("playBtn").onclick = () => {
  audio.src = fullAudioUrl;
  audio.style.display = "block";
  audio.play();
};

document.getElementById("downloadBtn").onclick = () => {
  window.location.href = fullAudioUrl;
};

let shareUrl = null;

fetch("/create-share-link", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ song_id: songId })
})
.then(res => res.json())
.then(data => shareUrl = data.share_url);

function copyLink() {
  navigator.clipboard.writeText(shareUrl);
  alert("Link copied!");
}
function copyForInstagram() {
  copyLink();
  alert("Paste this into Instagram (story, bio, or DM).");
}
function copyForTikTok() {
  copyLink();
  alert("Paste this into your TikTok caption or bio.");
}
function shareFacebook() {
  window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`);
}
function shareX() {
  window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(shareUrl)}&text=I%20made%20a%20custom%20shoutout%20song%20üéµ`);
}
</script>
</body>
</html>
