<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Shoutout Song üéâ</title>

  <!-- Social previews (used by /s/{token}, not this page directly) -->
  <meta property="og:title" content="A custom Shoutout Song üéâ" />
  <meta property="og:description" content="Someone made a personalized shoutout song ‚Äî listen now!" />
  <meta property="og:type" content="music.song" />
  <meta property="og:url" content="https://shoutoutsong.com/share.html" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(1200px 600px at top, #1a2238, #0b0f1a);
      color: #fff;
    }

    .card {
      max-width: 720px;
      margin: 80px auto;
      padding: 48px;
      border-radius: 24px;
      background: rgba(255,255,255,0.04);
      box-shadow: 0 20px 80px rgba(0,0,0,0.5);
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(0,255,170,0.15);
      color: #7dffd0;
      font-weight: 600;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 40px;
      margin: 12px 0;
    }

    p.sub {
      font-size: 18px;
      color: #b7c0ff;
      margin-bottom: 32px;
    }

    audio {
      width: 100%;
      margin: 24px 0 8px;
    }

    .cta {
      display: block;
      margin-top: 36px;
      padding: 18px;
      font-size: 18px;
      font-weight: 700;
      text-align: center;
      border-radius: 16px;
      text-decoration: none;
      color: #000;
      background: linear-gradient(90deg, #ff9a3c, #ff4d6d);
    }

    .share-row {
      display: flex;
      gap: 12px;
      margin-top: 28px;
      flex-wrap: wrap;
    }

    .share-btn {
      flex: 1;
      min-width: 120px;
      padding: 14px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      color: #fff;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
    }

    .share-btn:hover {
      background: rgba(255,255,255,0.12);
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #9aa3ff;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="badge">üéâ Shoutout Song</div>

    <h1 id="songTitle">Loading song‚Ä¶</h1>
    <p class="sub" id="songSubtitle">Please wait</p>

    <!-- FULL SONG PLAYER (no download) -->
    <audio
      id="audioPlayer"
      controls
      controlsList="nodownload noplaybackrate"
      disableRemotePlayback
      preload="metadata"
    ></audio>

    <a href="/" class="cta">üéÅ Make your own shoutout song</a>

    <div class="share-row">
      <div class="share-btn" onclick="shareNative()">üì≤ Share</div>
      <div class="share-btn" onclick="copyLink()">üîó Copy link</div>
      <div class="share-btn" onclick="shareFacebook()">üìò Facebook</div>
      <div class="share-btn" onclick="shareX()">üê¶ X</div>
    </div>

    <div class="note">
      Tip: For Instagram or TikTok, download the MP3, upload it as a Reel or video,
      and tag the person it‚Äôs for üéâ
    </div>
  </div>

  <script>
    const API_BASE = "https://shoutoutsong.onrender.com";

    function getToken() {
      const params = new URLSearchParams(window.location.search);
      return params.get("t");
    }

    async function loadSharedSong() {
      const token = getToken();

      if (!token) {
        document.body.innerHTML =
          "<p style='color:red;text-align:center'>Invalid share link.</p>";
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/share/${token}`);
        if (!res.ok) throw new Error("Share expired");

        const data = await res.json();

        // Populate UI
        document.getElementById("songTitle").textContent =
          data.title || "A Shoutout Song üéµ";

        document.getElementById("songSubtitle").textContent =
          data.subtitle || "Made with Shoutout Song";

        const audio = document.getElementById("audioPlayer");
        audio.src = data.audio_url;
        audio.load();

      } catch (err) {
        console.error(err);
        document.body.innerHTML =
          "<p style='color:red;text-align:center'>This share link has expired.</p>";
      }
    }

    function copyLink() {
      navigator.clipboard.writeText(window.location.href);
      alert("Link copied!");
    }

    function shareNative() {
      if (navigator.share) {
        navigator.share({
          title: document.title,
          url: window.location.href,
        });
      } else {
        copyLink();
      }
    }

    function shareFacebook() {
      window.open(
        "https://www.facebook.com/sharer/sharer.php?u=" +
          encodeURIComponent(window.location.href),
        "_blank"
      );
    }

    function shareX() {
      window.open(
        "https://twitter.com/intent/tweet?url=" +
          encodeURIComponent(window.location.href),
        "_blank"
      );
    }

    loadSharedSong();
  </script>
</body>
</html>
