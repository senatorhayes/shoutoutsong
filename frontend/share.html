<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title id="pageTitle">Shoutout Song üéâ</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(1200px 600px at top, #1a2238, #0b0f1a);
      color: #fff;
    }

    .card {
      max-width: 720px;
      margin: 80px auto;
      padding: 48px;
      border-radius: 24px;
      background: rgba(255,255,255,0.04);
      box-shadow: 0 20px 80px rgba(0,0,0,0.5);
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(0,255,170,0.15);
      color: #7dffd0;
      font-weight: 600;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 40px;
      margin: 12px 0;
    }

    p.sub {
      font-size: 18px;
      color: #b7c0ff;
      margin-bottom: 32px;
    }

    audio {
      width: 100%;
      margin-top: 24px;
      border-radius: 12px;
      outline: none;
    }

    .cta {
      display: inline-block;
      margin: 32px 0;
      padding: 16px 32px;
      background: linear-gradient(135deg, #ff8a3c, #ff4dd2);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 18px;
      transition: transform 0.2s;
    }

    .cta:hover {
      transform: scale(1.05);
    }

    .share-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin: 24px 0;
    }

    .share-btn {
      flex: 1;
      min-width: 120px;
      padding: 14px 20px;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
    }

    .share-btn:hover {
      background: rgba(255,255,255,0.15);
      transform: translateY(-2px);
    }

    .note {
      margin-top: 24px;
      padding: 16px;
      background: rgba(255,255,170,0.08);
      border-radius: 10px;
      border-left: 3px solid #ffe066;
      color: #ffe99d;
      font-size: 15px;
      line-height: 1.5;
    }
    
    @media (max-width: 768px) {
      .card {
        margin: 40px 20px;
        padding: 32px 24px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      .share-btn {
        flex: 1 1 calc(50% - 6px);
        min-width: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="badge">üéâ Shoutout Song</div>

    <h1 id="songTitle">Loading song‚Ä¶</h1>
    <p class="sub" id="songSubtitle">Please wait</p>

    <audio
      id="audioPlayer"
      controls
      controlsList="nodownload noplaybackrate"
      disableRemotePlayback
      preload="metadata"
    ></audio>
    
    <!-- Lyrics Section -->
    <div id="lyricsSection" style="display: none; margin: 24px 0; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 12px; border-left: 3px solid #7dffd0;">
      <h3 style="margin: 0 0 12px 0; font-size: 16px; color: #7dffd0;">üìù Lyrics</h3>
      <div id="lyricsContent" style="white-space: pre-wrap; line-height: 1.6; color: #b7c0ff; font-size: 14px;"></div>
    </div>

    <a href="/" class="cta">üéÅ Make Your Own Shoutout Song</a>

    <div class="share-row">
      <div class="share-btn" onclick="shareNative()">üì≤ Share</div>
      <div class="share-btn" onclick="copyLink()">üîó Copy link</div>
      <div class="share-btn" onclick="shareX()">üê¶ X</div>
    </div>

    <div class="note">
      Tip: For Instagram or TikTok, download the MP3, upload it as a Reel or video,
      and tag the person it's for üéâ
    </div>
  </div>

  <script>
    const API_BASE = "https://shoutoutsong.onrender.com";

    function getToken() {
      return new URLSearchParams(window.location.search).get("t");
    }

    async function loadSharedSong() {
      const token = getToken();
      if (!token) {
        document.body.innerHTML =
          "<p style='color:red;text-align:center'>Invalid share link.</p>";
        return;
      }

      try {
        // Load share metadata
        const shareRes = await fetch(`${API_BASE}/share/${token}`);
        if (!shareRes.ok) throw new Error("Expired");

        const share = await shareRes.json();
        
        const recipientName = share.recipient_name || "someone special";
        const subject = share.subject || "something special";

        // Update title with line break
        document.getElementById("songTitle").innerHTML = 
          `A song for ${recipientName}<br>about<br>${subject}`;
        
        // Update page title for meta
        document.getElementById("pageTitle").textContent = 
          `A song for ${recipientName} - about - ${subject}`;
        
        document.getElementById("songSubtitle").textContent = 
          share.subtitle || "Made with Shoutout Song";

        // Load audio
        const audio = document.getElementById("audioPlayer");
        audio.src = share.audio_url;
        audio.load();
        
        // Show lyrics if available
        if (share.lyrics) {
          document.getElementById("lyricsContent").textContent = share.lyrics;
          document.getElementById("lyricsSection").style.display = "block";
        }

      } catch (err) {
        console.error(err);
        document.body.innerHTML =
          "<p style='color:red;text-align:center'>This share link has expired.</p>";
      }
    }

    function copyLink() {
      navigator.clipboard.writeText(window.location.href);
      alert("Link copied!");
    }

    function shareNative() {
      if (navigator.share) {
        navigator.share({
          title: document.title,
          url: window.location.href
        });
      } else {
        copyLink();
      }
    }

    function shareX() {
      window.open(
        "https://twitter.com/intent/tweet?url=" +
          encodeURIComponent(window.location.href),
        "_blank"
      );
    }

    loadSharedSong();
  </script>
</body>
</html>
