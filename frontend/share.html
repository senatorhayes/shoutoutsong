<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shoutout Song üéâ</title>

  <!-- NOTE:
       Social previews are handled by /s/{token}
       This page is JS-driven and NOT scraped
  -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(1200px 600px at top, #1a2238, #0b0f1a);
      color: #fff;
    }

    .card {
      max-width: 720px;
      margin: 80px auto;
      padding: 48px;
      border-radius: 24px;
      background: rgba(255,255,255,0.04);
      box-shadow: 0 20px 80px rgba(0,0,0,0.5);
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(0,255,170,0.15);
      color: #7dffd0;
      font-weight: 600;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 40px;
      margin: 12px 0;
    }

    p.sub {
      font-size: 18px;
      color: #b7c0ff;
      margin-bottom: 32px;
    }

    audio {
      width: 100%;
      margin: 24px 0 8px;
    }

    .cta {
      display: block;
      margin-top: 36px;
      padding: 18px;
      font-size: 18px;
      font-weight: 700;
      text-align: center;
      border-radius: 16px;
      text-decoration: none;
      color: #000;
      background: linear-gradient(90deg, #ff9a3c, #ff4d6d);
    }

    .share-row {
      display: flex;
      gap: 12px;
      margin-top: 28px;
      flex-wrap: wrap;
    }

    .share-btn {
      flex: 1;
      min-width: 120px;
      padding: 14px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      color: #fff;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
    }

    .share-btn:hover {
      background: rgba(255,255,255,0.12);
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #9aa3ff;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="badge">üéâ Shoutout Song</div>

    <h1 id="songTitle">Loading song‚Ä¶</h1>
    <p class="sub" id="songSubtitle">Please wait</p>
    <p class="sub" id="songGenre" style="margin-top: -16px; font-size: 16px; color: #9ca3c7;"></p>

    <!-- FULL SONG PLAYER (no download) -->
    <audio
      id="audioPlayer"
      controls
      controlsList="nodownload noplaybackrate"
      disableRemotePlayback
      preload="metadata"
    ></audio>

    <a href="/" class="cta">üéÅ Make your own shoutout song</a>

    <div class="share-row">
      <div class="share-btn" onclick="shareNative()">üì≤ Share</div>
      <div class="share-btn" onclick="copyLink()">üîó Copy link</div>
      <div class="share-btn" onclick="shareFacebook()">üìò Facebook</div>
      <div class="share-btn" onclick="shareX()">üê¶ X</div>
    </div>

    <div class="note">
      Tip: For Instagram or TikTok, download the MP3, upload it as a Reel or video,
      and tag the person it‚Äôs for üéâ
    </div>
  </div>

  <script>
    const API_BASE = "https://shoutoutsong.onrender.com";

    function getToken() {
      return new URLSearchParams(window.location.search).get("t");
    }

    async function loadSharedSong() {
      const token = getToken();
      if (!token) {
        document.body.innerHTML =
          "<p style='color:red;text-align:center'>Invalid share link.</p>";
        return;
      }

      try {
        // 1Ô∏è‚É£ Load share metadata
        const shareRes = await fetch(`${API_BASE}/share/${token}`);
        if (!shareRes.ok) throw new Error("Expired");

        const share = await shareRes.json();
        
        const recipientName = share.recipient_name || "someone special";
        const subject = share.subject || "something they love";
        const genre = share.genre || "";

        // Simple, clean title
        document.getElementById("songTitle").textContent = 
          `A song for ${recipientName}`;
        
        // Subtitle shows what it's about (no "about" to avoid grammar issues)
        document.getElementById("songSubtitle").textContent = subject;
        
        // Show genre if available
        if (genre) {
          const genreDisplay = genre.charAt(0).toUpperCase() + genre.slice(1);
          document.getElementById("songGenre").textContent = `üéµ ${genreDisplay}`;
        }
        
        // Update page title for browser tab
        document.title = `Song for ${recipientName} - Shoutout Song`;

        // 2Ô∏è‚É£ Use audio_url directly from share data (not from separate endpoint)
        const audio = document.getElementById("audioPlayer");
        audio.src = share.audio_url;
        audio.load();

      } catch (err) {
        console.error(err);
        document.body.innerHTML =
          "<p style='color:red;text-align:center'>This share link has expired.</p>";
      }
    }

    function copyLink() {
      navigator.clipboard.writeText(window.location.href);
      alert("Link copied!");
    }

    function shareNative() {
      if (navigator.share) {
        navigator.share({
          title: document.title,
          url: window.location.href
        });
      } else {
        copyLink();
      }
    }

    function shareFacebook() {
      window.open(
        "https://www.facebook.com/sharer/sharer.php?u=" +
          encodeURIComponent(window.location.href),
        "_blank"
      );
    }

    function shareX() {
      window.open(
        "https://twitter.com/intent/tweet?url=" +
          encodeURIComponent(window.location.href),
        "_blank"
      );
    }

    loadSharedSong();
  </script>
</body>
</html>
