<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Shoutout Song is Ready!</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #0a0f1a;">
  
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #0a0f1a; padding: 40px 20px;">
    <tr>
      <td align="center">
        
        <!-- Main Card -->
        <table width="600" cellpadding="0" cellspacing="0" style="background: linear-gradient(135deg, #1a1f3a 0%, #0f1425 100%); border-radius: 16px; overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.5);">
          
          <!-- Header -->
          <tr>
            <td style="padding: 40px 40px 20px; text-align: center;">
              <div style="width: 60px; height: 60px; margin: 0 auto 20px; background: conic-gradient(from 180deg, #ffb347, #ff4dd2, #4ddcff, #ffb347); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <span style="font-size: 32px;">üéµ</span>
              </div>
              <h1 style="margin: 0; font-size: 32px; color: #ffffff; font-weight: 700;">Your Song is Ready! üéâ</h1>
              <p style="margin: 12px 0 0; font-size: 18px; color: #b9c0ff;">{{recipient_name}}'s custom shoutout song</p>
            </td>
          </tr>

          <!-- Song Info -->
          <tr>
            <td style="padding: 20px 40px;">
              <div style="background: rgba(255,255,255,0.05); border-radius: 12px; padding: 20px; text-align: center;">
                <p style="margin: 0; font-size: 16px; color: #9ca3c7;">A song about</p>
                <p style="margin: 8px 0 0; font-size: 20px; color: #ff8a3c; font-weight: 600;">{{subject}}</p>
              </div>
            </td>
          </tr>

          <!-- CTA Buttons -->
          <tr>
            <td style="padding: 10px 40px 30px;">
              
              <!-- Download Button -->
              <table width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td align="center" style="padding-bottom: 12px;">
                    <a href="{{download_url}}" style="display: inline-block; padding: 18px 40px; background: linear-gradient(135deg, #ff7a18, #ff3d81); color: #ffffff; text-decoration: none; border-radius: 12px; font-size: 18px; font-weight: 700; box-shadow: 0 4px 20px rgba(255,61,129,0.3);">
                      ‚¨áÔ∏è Download Your Song
                    </a>
                  </td>
                </tr>
              </table>

              <!-- Share Button -->
              <table width="100%" cellpadding="0" cellspacing="0">
                <tr>
                  <td align="center">
                    <a href="{{share_url}}" style="display: inline-block; padding: 16px 40px; background: rgba(255,255,255,0.1); color: #ffffff; text-decoration: none; border-radius: 12px; font-size: 16px; font-weight: 600;">
                      üì≤ Share This Song
                    </a>
                  </td>
                </tr>
              </table>

            </td>
          </tr>

          <!-- Divider -->
          <tr>
            <td style="padding: 0 40px;">
              <div style="border-top: 1px solid rgba(255,255,255,0.1);"></div>
            </td>
          </tr>

          <!-- Make Another CTA -->
          <tr>
            <td style="padding: 30px 40px 40px; text-align: center;">
              <p style="margin: 0 0 16px; font-size: 16px; color: #b9c0ff;">Love your song? Make another one!</p>
              <a href="https://shoutoutsong.com" style="display: inline-block; padding: 14px 32px; background: rgba(77,220,255,0.15); color: #4ddcff; text-decoration: none; border-radius: 10px; font-size: 15px; font-weight: 600; border: 1px solid rgba(77,220,255,0.3);">
                üéÅ Create Another Shoutout
              </a>
            </td>
          </tr>

        </table>

        <!-- Footer -->
        <table width="600" cellpadding="0" cellspacing="0" style="margin-top: 30px;">
          <tr>
            <td style="text-align: center; padding: 20px;">
              <p style="margin: 0 0 12px; font-size: 13px; color: #6b7280;">
                <a href="https://shoutoutsong.com/terms.html" style="color: #9ca3c7; text-decoration: none; margin: 0 8px;">Terms</a>
                <span style="color: #4b5563;">‚Ä¢</span>
                <a href="https://shoutoutsong.com/privacy.html" style="color: #9ca3c7; text-decoration: none; margin: 0 8px;">Privacy</a>
                <span style="color: #4b5563;">‚Ä¢</span>
                <a href="https://shoutoutsong.com/refund.html" style="color: #9ca3c7; text-decoration: none; margin: 0 8px;">Refunds</a>
              </p>
              <p style="margin: 0; font-size: 12px; color: #6b7280;">¬© 2025 ShoutoutSong</p>
            </td>
          </tr>
        </table>

      </td>
    </tr>
  </table>

</body>
</html>
